<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>职称管理</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="../../css/mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：-》职称管理</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="list.html">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="./admin.php?c=goods&a=add" method="post" enctype="multipart/form-data">
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td width="120px;">职称编码<span style="color:red">*</span>：</td>
                    <td><input type="text" name="f_goods_name" value="a1006" /></td>
                </tr>
                <tr>
                    <td>职称名称<span style="color:red">*</span>：</td>
                    <td>
                       <input type="text" name="f_goods_name" value="高级技术顾问" /> 
                    </td>
                </tr>
               
                <tr>
                    <td>所属部门<span style="color:red">*</span>：</td>
                    <td>
						<input type="text" name="f_goods_price" value="人力资源部" /></td>
                </tr>
                <tr>
                    <td>备  注<span style="color:red">*</span>：</td>
                    <td>
						<input type="text" readonly name="f_goods_image" value="杨XX" />
					</td>
                </tr>
				
				<tr>
                    <td>是否启用<span style="color:red">*</span>：</td>
                    <td>
						<select>
							<option>是</option>
							<option>否</option>
						</select>
					</td>
                </tr>
				
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="添加">
						<input type="submit" value="清空">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
    </body>
</html>
